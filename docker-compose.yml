version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.6
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_DATABASE: tweety_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: password
    ports: 
      - "4306:3306"
volumes:
  db-volume: